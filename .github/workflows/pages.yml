# Simple workflow for deploying static content to GitHub Pages
name: Pandoc and deploy to Github Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        file: [notes/n00-intro, notes/n01-fibonacci]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Make output directory
        run: |
          mkdir compiled
          mkdir compiled/notes
      - name: Compile Tex to HTML
        uses: docker://pandoc/latex:2.17
        with:
          args: >-
            --mathjax
            --listings
            -N
            -t html5
            --variable linestretch=1.25
            --output=compiled/${{ matrix.file }}.html
            ${{ matrix.file }}.tex
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
